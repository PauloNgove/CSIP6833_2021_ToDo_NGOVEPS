<h4>Internal server error - Please try Refreshing the page</h4>
<ng-container >
    <h5 class="text-danger">Error: {{error.message}}</h5>
<p class="font-weight-bold">
    What to do next?
</p>
<ol>
    <li>
        Open the chrome dev tools
    </li>
    <li>
        Inspect the network tab </li>
    <li>
        Check the failing request  </li>
    <li>
        Exemine the request URL
    </li> <li>
       Reproduce the error in Postman
    </li>
</ol>
<p>Stack trace</p>
<code class="mt-5" style="background-color:whitesmoke;">
{{error.details}}
</code>
</ng-container>


<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Welcome to TodoApp</h1>
        <p class="lead">Get organised today... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Disclaimer</button>
        </div>
    </div>

      <app-register *ngIf="registerMode">(cancel)="cancelRegisterMode()"</app-register>
      
</div>

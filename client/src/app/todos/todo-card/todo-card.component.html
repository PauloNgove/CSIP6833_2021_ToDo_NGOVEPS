<div class="card mb-4">
    <div class="card-img-wrapper">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button  routerLink='/todoItems/{{todo.id}}' class="btn btn-primary">
                    <i class="fa fa-timer"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-arrows-h"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-calendar"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-address-book mr-2"></i>
            {{todo.task}}
        </h6>
        <p class="card-text text-muted text-center">{{todo.isComplete ? "This task has been Completed" : "Incomplete Task"}}</p>
    </div>
</div>
